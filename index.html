<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/80a8b5f4b8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Hubspot</title>
  </head>
  <body>
    <div class="container-fullwidth fixed clearfix">
      <div class="container">
        <div class="language">
          <p>English</p>
        </div>
        <div class="contact-us">
          <a href="#">Contact Us</a>
        </div>
        <div class="account-mng">
          <i class="fas fa-search"></i>
          <button class="log-in" type="button" name="log-in">Log in</button>
          <button class="get-hub" type="button" name="get-hub">Get HubSpot free</button>
        </div>
      </div>
    </div>
    <div class="container-fullwidth one clearfix">
      <div class="container">
        <header>
          <div class="logo">
            <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg" alt="logo">
          </div>
          <div class="menu">
            <ul>
              <li><a>Software</a></li>
              <li><a>Pricing</a></li>
              <li><a>Resources</a></li>
              <li><a>Partners</a></li>
              <li><a>About</a></li>
            </ul>
          </div>
        </header>
      </div>
    </div>
    <div class="container-fullwidth two clearfix">
      <div class="container">
        <p><strong>Always easy. Now deeply powerful.</strong>We've packed even more enterprise features into HubSpot's marketing software. Say <br> hello to Marketing Hub Enterprise 2020.</p>
        <button class="learn-more" type="button" name="btn-learn-more">Learn more</button>
      </div>

    </div>
  </body>
</html>
